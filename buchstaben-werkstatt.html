<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>‚úèÔ∏è Buchstaben-Werkstatt</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #1a1a2e;
    --surface: #16213e;
    --card-hover: #1e2d45;
    --accent: #10b981;
    --accent-glow: rgba(16, 185, 129, 0.3);
    --text: #f0f0f0;
    --text-dim: #a0a0b8;
    --correct: #34d399;
    --wrong: #f87171;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Nunito', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse at 30% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
      radial-gradient(ellipse at 70% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: var(--surface);
    color: var(--text-dim);
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 12px;
    font-size: 0.9rem;
    font-weight: 600;
    z-index: 10;
    border: 1px solid rgba(255,255,255,0.08);
    transition: all 0.2s ease;
  }

  .back-btn:hover {
    background: var(--card-hover);
    color: var(--text);
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 560px;
    margin: 0 auto;
    padding: 60px 20px 80px;
    text-align: center;
  }

  /* === START SCREEN === */
  #start-screen {
    animation: fadeUp 0.6s ease;
  }

  .title-emoji {
    font-size: 4rem;
    display: block;
    margin-bottom: 12px;
    animation: bounce 2s ease infinite;
  }

  h1 {
    font-family: 'Fredoka', sans-serif;
    font-size: clamp(1.8rem, 5vw, 2.6rem);
    font-weight: 700;
    margin-bottom: 8px;
    background: linear-gradient(135deg, #10b981, #34d399);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    color: var(--text-dim);
    font-size: 1rem;
    margin-bottom: 40px;
    line-height: 1.5;
  }

  .mode-label {
    font-family: 'Fredoka', sans-serif;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 20px;
    color: var(--text);
  }

  .mode-grid {
    display: flex;
    flex-direction: column;
    gap: 14px;
    max-width: 340px;
    margin: 0 auto;
  }

  .mode-btn {
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 20px 24px;
    color: var(--text);
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .mode-btn .mode-icon {
    font-family: 'Fredoka', sans-serif;
    font-size: 1.6rem;
    font-weight: 700;
    color: var(--accent);
    min-width: 60px;
  }

  .mode-btn .mode-info {
    text-align: left;
  }

  .mode-btn .mode-title {
    font-family: 'Fredoka', sans-serif;
    font-weight: 600;
    font-size: 1.05rem;
  }

  .mode-btn .mode-desc {
    font-size: 0.8rem;
    color: var(--text-dim);
    font-weight: 400;
  }

  .mode-btn:hover {
    background: var(--card-hover);
    border-color: var(--accent);
    transform: translateY(-3px);
    box-shadow: 0 8px 24px var(--accent-glow);
  }

  .mode-btn:active {
    transform: translateY(-1px) scale(0.97);
  }

  /* === GAME SCREEN === */
  #game-screen {
    display: none;
  }

  .progress-bar-wrap {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 24px;
  }

  .progress-text {
    font-family: 'Fredoka', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--text-dim);
    white-space: nowrap;
  }

  .progress-bar {
    flex: 1;
    height: 8px;
    background: rgba(255,255,255,0.08);
    border-radius: 4px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), #34d399);
    border-radius: 4px;
    transition: width 0.4s ease;
  }

  .score-display {
    font-family: 'Fredoka', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--accent);
    white-space: nowrap;
  }

  .letter-prompt {
    font-family: 'Fredoka', sans-serif;
    font-size: clamp(1.4rem, 4vw, 1.8rem);
    font-weight: 700;
    margin-bottom: 16px;
    animation: popIn 0.4s ease;
  }

  .letter-prompt span {
    color: var(--accent);
    font-size: 1.3em;
  }

  .canvas-wrap {
    position: relative;
    width: 100%;
    max-width: 320px;
    margin: 0 auto 20px;
    aspect-ratio: 1;
    border-radius: 20px;
    overflow: hidden;
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.08);
    touch-action: none;
  }

  .canvas-wrap canvas {
    display: block;
    width: 100%;
    height: 100%;
    cursor: crosshair;
  }

  .canvas-actions {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .action-btn {
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.08);
    border-radius: 14px;
    padding: 10px 18px;
    color: var(--text);
    font-family: 'Nunito', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .action-btn:hover {
    background: var(--card-hover);
    border-color: var(--accent);
  }

  .action-btn:active {
    transform: scale(0.95);
  }

  .color-picker {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .color-dot {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 3px solid transparent;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .color-dot:hover {
    transform: scale(1.15);
  }

  .color-dot.active {
    border-color: white;
    box-shadow: 0 0 12px var(--accent-glow);
  }

  .rate-section {
    display: none;
    animation: fadeUp 0.4s ease;
  }

  .rate-section.show {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .rate-label {
    font-family: 'Fredoka', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    color: var(--text-dim);
  }

  .rate-btns {
    display: flex;
    justify-content: center;
    gap: 16px;
  }

  .rate-btn {
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 14px 24px;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
    font-family: 'Nunito', sans-serif;
    color: var(--text);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .rate-btn:hover {
    transform: translateY(-3px);
  }

  .rate-btn.good:hover {
    border-color: var(--correct);
    box-shadow: 0 8px 24px rgba(52, 211, 153, 0.25);
  }

  .rate-btn.retry:hover {
    border-color: var(--wrong);
    box-shadow: 0 8px 24px rgba(248, 113, 113, 0.25);
  }

  .rate-btn:active {
    transform: translateY(-1px) scale(0.97);
  }

  .rate-btn .rate-emoji {
    font-size: 1.4rem;
  }

  /* === RESULT SCREEN === */
  #result-screen {
    display: none;
    animation: fadeUp 0.6s ease;
  }

  .result-emoji {
    font-size: 4rem;
    display: block;
    margin-bottom: 12px;
    animation: bounce 2s ease infinite;
  }

  .result-title {
    font-family: 'Fredoka', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 4px;
  }

  .result-score {
    font-size: 1.1rem;
    color: var(--text-dim);
    margin-bottom: 28px;
  }

  .result-score strong {
    color: var(--accent);
    font-size: 1.3rem;
  }

  .result-list {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
    margin-bottom: 32px;
  }

  .result-letter {
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
    font-family: 'Fredoka', sans-serif;
    font-size: 1.2rem;
    font-weight: 600;
    background: var(--surface);
    border: 1px solid rgba(255,255,255,0.05);
    animation: fadeUp 0.4s ease both;
  }

  .result-letter.ok {
    border-color: var(--correct);
    color: var(--correct);
    background: rgba(52, 211, 153, 0.1);
  }

  .result-letter.fail {
    border-color: var(--wrong);
    color: var(--wrong);
    background: rgba(248, 113, 113, 0.1);
  }

  .action-btns {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--accent), #34d399);
    border: none;
    border-radius: 16px;
    padding: 16px 32px;
    color: white;
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 24px var(--accent-glow);
  }

  .btn-primary:active {
    transform: translateY(-1px) scale(0.98);
  }

  .btn-secondary {
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.1);
    border-radius: 16px;
    padding: 14px 32px;
    color: var(--text);
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .btn-secondary:hover {
    background: var(--card-hover);
    border-color: var(--accent);
  }

  /* === ANIMATIONS === */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(24px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes popIn {
    0% { opacity: 0; transform: scale(0.8); }
    70% { transform: scale(1.05); }
    100% { opacity: 1; transform: scale(1); }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* Mobile */
  @media (max-width: 400px) {
    .container {
      padding: 50px 16px 60px;
    }
    .letter-prompt {
      font-size: 1.3rem;
    }
  }

  @media (hover: none) {
    .mode-btn:active {
      transform: scale(0.96);
      box-shadow: none;
    }
    .rate-btn:active {
      transform: scale(0.95);
      box-shadow: none;
    }
  }
</style>
</head>
<body>

<a class="back-btn" href="index.html">&larr; Zur√ºck</a>

<div class="container">

  <!-- START SCREEN -->
  <div id="start-screen">
    <span class="title-emoji">‚úèÔ∏èüî§</span>
    <h1>Buchstaben-Werkstatt</h1>
    <p class="subtitle">Zeichne Buchstaben nach ‚Äì mit dem Finger oder der Maus!</p>

    <div class="mode-label">W√§hle deinen Modus:</div>
    <div class="mode-grid">
      <button class="mode-btn" onclick="startGame('upper')">
        <span class="mode-icon">ABC</span>
        <div class="mode-info">
          <div class="mode-title">Grossbuchstaben</div>
          <div class="mode-desc">A bis Z ‚Äì 26 Buchstaben</div>
        </div>
      </button>
      <button class="mode-btn" onclick="startGame('lower')">
        <span class="mode-icon">abc</span>
        <div class="mode-info">
          <div class="mode-title">Kleinbuchstaben</div>
          <div class="mode-desc">a bis z ‚Äì 26 Buchstaben</div>
        </div>
      </button>
      <button class="mode-btn" onclick="startGame('both')">
        <span class="mode-icon">Abc</span>
        <div class="mode-info">
          <div class="mode-title">Gross & Klein</div>
          <div class="mode-desc">A, a, B, b, ... ‚Äì 52 Buchstaben</div>
        </div>
      </button>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen">
    <div class="progress-bar-wrap">
      <span class="progress-text" id="progress-text">1 / 26</span>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width:0%"></div>
      </div>
      <span class="score-display" id="score-display">‚≠ê 0</span>
    </div>

    <div class="letter-prompt" id="letter-prompt">Schreibe: <span>A</span></div>

    <div class="canvas-wrap" id="canvas-wrap">
      <canvas id="draw-canvas" width="640" height="640"></canvas>
    </div>

    <div class="canvas-actions">
      <button class="action-btn" id="btn-clear" onclick="clearCanvas()">üóëÔ∏è Nochmal</button>
      <div class="color-picker" id="color-picker"></div>
    </div>

    <div class="rate-section" id="rate-section">
      <div class="rate-label">Wie ist dein Buchstabe geworden?</div>
      <div class="rate-btns">
        <button class="rate-btn good" onclick="rateLetter(true)">
          <span class="rate-emoji">üëç</span> Gut gemacht!
        </button>
        <button class="rate-btn retry" onclick="rateLetter(false)">
          <span class="rate-emoji">üëé</span> Nochmal
        </button>
      </div>
    </div>
  </div>

  <!-- RESULT SCREEN -->
  <div id="result-screen">
    <span class="result-emoji" id="result-emoji"></span>
    <div class="result-title" id="result-title"></div>
    <div class="result-score" id="result-score"></div>
    <div class="result-list" id="result-list"></div>
    <div class="action-btns">
      <button class="btn-primary" id="btn-replay">üîÑ Nochmal spielen</button>
      <button class="btn-secondary" id="btn-change-mode">üî§ Anderen Modus w√§hlen</button>
    </div>
  </div>

</div>

<script>
// === STATE ===
let mode = "";
let letters = [];
let current = 0;
let score = 0;
let results = [];
let isDrawing = false;
let hasDrawn = false;
let lastX = 0;
let lastY = 0;
let penColor = "#10b981";
let retriedLetters = new Set();

const PEN_COLORS = [
  { color: "#10b981", label: "Gr√ºn" },
  { color: "#60a5fa", label: "Blau" },
  { color: "#f472b6", label: "Pink" },
  { color: "#fbbf24", label: "Gelb" }
];

// === DOM ===
const startScreen = document.getElementById("start-screen");
const gameScreen = document.getElementById("game-screen");
const resultScreen = document.getElementById("result-screen");
const progressText = document.getElementById("progress-text");
const progressFill = document.getElementById("progress-fill");
const scoreDisplay = document.getElementById("score-display");
const letterPrompt = document.getElementById("letter-prompt");
const canvas = document.getElementById("draw-canvas");
const ctx = canvas.getContext("2d");
const canvasWrap = document.getElementById("canvas-wrap");
const rateSection = document.getElementById("rate-section");
const colorPicker = document.getElementById("color-picker");

// === INIT COLOR PICKER ===
function initColorPicker() {
  colorPicker.innerHTML = "";
  PEN_COLORS.forEach((pc, i) => {
    const dot = document.createElement("button");
    dot.className = "color-dot" + (i === 0 ? " active" : "");
    dot.style.background = pc.color;
    dot.title = pc.label;
    dot.addEventListener("click", () => {
      penColor = pc.color;
      document.querySelectorAll(".color-dot").forEach(d => d.classList.remove("active"));
      dot.classList.add("active");
    });
    colorPicker.appendChild(dot);
  });
}
initColorPicker();

// === HELPERS ===
function showScreen(screen) {
  startScreen.style.display = "none";
  gameScreen.style.display = "none";
  resultScreen.style.display = "none";
  screen.style.display = "block";
}

function buildLetters(m) {
  const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
  const lower = "abcdefghijklmnopqrstuvwxyz".split("");
  if (m === "upper") return upper;
  if (m === "lower") return lower;
  // both: A, a, B, b, ...
  const combined = [];
  for (let i = 0; i < 26; i++) {
    combined.push(upper[i], lower[i]);
  }
  return combined;
}

// === CANVAS DRAWING ===
function getCanvasPos(e) {
  const rect = canvas.getBoundingClientRect();
  const scaleX = canvas.width / rect.width;
  const scaleY = canvas.height / rect.height;

  let clientX, clientY;
  if (e.touches && e.touches.length > 0) {
    clientX = e.touches[0].clientX;
    clientY = e.touches[0].clientY;
  } else {
    clientX = e.clientX;
    clientY = e.clientY;
  }

  return {
    x: (clientX - rect.left) * scaleX,
    y: (clientY - rect.top) * scaleY
  };
}

function startDraw(e) {
  e.preventDefault();
  isDrawing = true;
  const pos = getCanvasPos(e);
  lastX = pos.x;
  lastY = pos.y;
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
}

function draw(e) {
  if (!isDrawing) return;
  e.preventDefault();
  const pos = getCanvasPos(e);

  ctx.strokeStyle = penColor;
  ctx.lineWidth = 8 * 2; // 8px at CSS size = 16px at canvas resolution
  ctx.lineCap = "round";
  ctx.lineJoin = "round";

  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();

  lastX = pos.x;
  lastY = pos.y;

  if (!hasDrawn) {
    hasDrawn = true;
    rateSection.classList.add("show");
  }
}

function endDraw(e) {
  if (isDrawing) {
    e.preventDefault();
    isDrawing = false;
  }
}

// Mouse events
canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", draw);
canvas.addEventListener("mouseup", endDraw);
canvas.addEventListener("mouseleave", endDraw);

// Touch events
canvas.addEventListener("touchstart", startDraw, { passive: false });
canvas.addEventListener("touchmove", draw, { passive: false });
canvas.addEventListener("touchend", endDraw, { passive: false });
canvas.addEventListener("touchcancel", endDraw, { passive: false });

// === TEMPLATE LETTER ===
function drawTemplate(letter) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.save();
  ctx.font = "bold 420px Fredoka, sans-serif";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillStyle = "rgba(255, 255, 255, 0.12)";
  ctx.fillText(letter, canvas.width / 2, canvas.height / 2 + 15);
  ctx.restore();
}

function clearCanvas() {
  drawTemplate(letters[current]);
  hasDrawn = false;
  rateSection.classList.remove("show");
}

// === GAME LOGIC ===
function startGame(selectedMode) {
  mode = selectedMode;
  letters = buildLetters(mode);
  current = 0;
  score = 0;
  results = [];
  retriedLetters = new Set();
  showScreen(gameScreen);
  renderRound();
}

function renderRound() {
  const letter = letters[current];
  const total = letters.length;

  // Progress
  progressText.textContent = `${current + 1} / ${total}`;
  progressFill.style.width = `${((current + 1) / total) * 100}%`;
  scoreDisplay.textContent = `‚≠ê ${score}`;

  // Letter prompt
  letterPrompt.innerHTML = `Schreibe: <span>${letter}</span>`;
  letterPrompt.style.animation = "none";
  letterPrompt.offsetHeight;
  letterPrompt.style.animation = "popIn 0.4s ease";

  // Canvas
  hasDrawn = false;
  rateSection.classList.remove("show");
  drawTemplate(letter);
}

function rateLetter(good) {
  if (!good) {
    // Thumbs down: mark as retried, clear canvas, stay on same letter
    retriedLetters.add(current);
    clearCanvas();
    return;
  }

  // Thumbs up: record result and advance
  results.push({ letter: letters[current], ok: !retriedLetters.has(current) });
  score++;
  scoreDisplay.textContent = `‚≠ê ${score}`;

  current++;
  if (current < letters.length) {
    renderRound();
  } else {
    showResults();
  }
}

function showResults() {
  showScreen(resultScreen);

  const total = results.length;
  const firstTry = results.filter(r => r.ok).length;
  const pct = Math.round((firstTry / total) * 100);
  let trophy, title;

  if (pct === 100) { trophy = "üèÜ"; title = "Perfekt!"; }
  else if (pct >= 80) { trophy = "üåü"; title = "Super gemacht!"; }
  else if (pct >= 60) { trophy = "üëè"; title = "Gut gemacht!"; }
  else if (pct >= 40) { trophy = "üí™"; title = "Weiter √ºben!"; }
  else { trophy = "üéØ"; title = "N√§chstes Mal besser!"; }

  document.getElementById("result-emoji").textContent = trophy;
  document.getElementById("result-title").textContent = title;
  document.getElementById("result-score").innerHTML =
    `<strong>${firstTry} von ${total}</strong> Buchstaben beim ersten Versuch!`;

  const list = document.getElementById("result-list");
  list.innerHTML = "";
  results.forEach((r, i) => {
    const el = document.createElement("div");
    el.className = "result-letter " + (r.ok ? "ok" : "fail");
    el.textContent = r.letter;
    el.style.animationDelay = `${i * 0.03}s`;
    list.appendChild(el);
  });
}

// === EVENT LISTENERS ===
document.getElementById("btn-replay").addEventListener("click", () => {
  startGame(mode);
});

document.getElementById("btn-change-mode").addEventListener("click", () => {
  showScreen(startScreen);
});
</script>
