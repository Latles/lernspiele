<style>

    --accent: #10b981;
    --accent-glow: rgba(16, 185, 129, 0.3);
    --text: #f0f0f0;
    --text-dim: #a0a0b8;
    --correct: #34d399;
    --wrong: #f87171;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Nunito', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse at 30% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
      radial-gradient(ellipse at 70% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: var(--surface);
    color: var(--text-dim);
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 12px;
    font-size: 0.9rem;
    font-weight: 600;
    z-index: 10;
    border: 1px solid rgba(255,255,255,0.08);
    transition: all 0.2s ease;
  }

  .back-btn:hover {
    background: var(--card-hover);
    color: var(--text);
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 560px;
    margin: 0 auto;
    padding: 60px 20px 80px;
    text-align: center;
  }

  /* === START SCREEN === */
  #start-screen {
    animation: fadeUp 0.6s ease;
  }

  .title-emoji {
    font-size: 4rem;
    display: block;
    margin-bottom: 12px;
    animation: bounce 2s ease infinite;
  }

  h1 {

    font-size: clamp(1.8rem, 5vw, 2.6rem);
    font-weight: 700;
    margin-bottom: 8px;
    background: linear-gradient(135deg, #10b981, #34d399);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    color: var(--text-dim);
    font-size: 1rem;
    margin-bottom: 40px;
    line-height: 1.5;
  }

  .mode-label {
    font-family: 'Fredoka', sans-serif;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 20px;
    color: var(--text);

    flex-direction: column;
    gap: 14px;

    padding: 20px 24px;
    color: var(--text);
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .mode-btn .mode-icon {
    font-family: 'Fredoka', sans-serif;
    font-size: 1.6rem;
    font-weight: 700;
    color: var(--accent);
    min-width: 60px;
  }

  .mode-btn .mode-info {
    text-align: left;
  }

  .mode-btn .mode-title {
    font-family: 'Fredoka', sans-serif;
    font-weight: 600;
    font-size: 1.05rem;
  }

  .mode-btn .mode-desc {
    font-size: 0.8rem;
    color: var(--text-dim);
    font-weight: 400;
  }

  .mode-btn:hover {
    background: var(--card-hover);
    border-color: var(--accent);
    transform: translateY(-3px);
    box-shadow: 0 8px 24px var(--accent-glow);
  }

  .mode-btn:active {
    transform: translateY(-1px) scale(0.97);
  }

  /* === GAME SCREEN === */
  #game-screen {
    display: none;
  }

  .progress-bar-wrap {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 24px;
  }

  .progress-text {
    font-family: 'Fredoka', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--text-dim);
    white-space: nowrap;
  }

  .progress-bar {
    flex: 1;
    height: 8px;
    background: rgba(255,255,255,0.08);
    border-radius: 4px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), #34d399);
    border-radius: 4px;
    transition: width 0.4s ease;
  }

  .score-display {
    font-family: 'Fredoka', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--accent);
    white-space: nowrap;
  }

    font-weight: 700;
    margin-bottom: 16px;
    animation: popIn 0.4s ease;
  }

  .letter-prompt span {
    color: var(--accent);
    font-size: 1.3em;
  }

    position: relative;
    width: 100%;
    max-width: 320px;
    margin: 0 auto 20px;
    aspect-ratio: 1;
    border-radius: 20px;
    overflow: hidden;
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.08);
    touch-action: none;
  }

  .canvas-wrap canvas {
    display: block;
    width: 100%;
    height: 100%;
    cursor: crosshair;
  }

  .canvas-actions {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .action-btn {
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.08);
    border-radius: 14px;
    padding: 10px 18px;
    color: var(--text);
    font-family: 'Nunito', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .action-btn:hover {
    background: var(--card-hover);
    border-color: var(--accent);
  }

  .action-btn:active {
    transform: scale(0.95);
  }

  .color-picker {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .color-dot {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 3px solid transparent;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .color-dot:hover {
    transform: scale(1.15);
  }

  .color-dot.active {
    border-color: white;
    box-shadow: 0 0 12px var(--accent-glow);
  }

  .canvas-tools {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;

  .tool-btn {
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.08);
    border-radius: 14px;
    padding: 8px 16px;
    color: var(--text-dim);
    font-family: 'Nunito', sans-serif;
    font-size: 0.85rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .tool-btn:hover {
    background: var(--card-hover);
    color: var(--text);
  }

  .tool-btn:active {
    transform: scale(0.95);
  }

  .tool-btn.active {
    border-color: var(--accent);
    color: var(--accent);
    background: rgba(16, 185, 129, 0.1);
  }

    display: none;
    animation: fadeUp 0.4s ease;
  }

  .rate-section.show {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .rate-label {
    font-family: 'Fredoka', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    color: var(--text-dim);
  }

  .rate-btns {
    display: flex;
    justify-content: center;
    gap: 16px;

  .rate-btn {

    border: 2px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 14px 24px;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
    font-family: 'Nunito', sans-serif;
    color: var(--text);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .rate-btn:hover {
    transform: translateY(-3px);
  }

  .rate-btn.good:hover {
    border-color: var(--correct);
    box-shadow: 0 8px 24px rgba(52, 211, 153, 0.25);
  }

  .rate-btn.retry:hover {
    border-color: var(--wrong);
    box-shadow: 0 8px 24px rgba(248, 113, 113, 0.25);
  }

  .rate-btn:active {
    transform: translateY(-1px) scale(0.97);
  }

  .rate-btn .rate-emoji {
    font-size: 1.4rem;
  }

  #result-screen {
    display: none;
    animation: fadeUp 0.6s ease;
  }

  .result-emoji {
    font-size: 4rem;
    display: block;
    margin-bottom: 12px;
    animation: bounce 2s ease infinite;
  }

  .result-title {
    font-family: 'Fredoka', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 4px;
  }

  .result-score {
    font-size: 1.1rem;
    color: var(--text-dim);
    margin-bottom: 28px;
  }

  .result-score strong {
    color: var(--accent);
    font-size: 1.3rem;
  }

  .result-list {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
    margin-bottom: 32px;
  }

  .result-letter {
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
    font-family: 'Fredoka', sans-serif;
    font-size: 1.2rem;
    font-weight: 600;
    background: var(--surface);
    border: 1px solid rgba(255,255,255,0.05);
    animation: fadeUp 0.4s ease both;
  }

  .result-letter.ok {
    border-color: var(--correct);
    color: var(--correct);
    background: rgba(52, 211, 153, 0.1);
  }

  .result-letter.fail {
    border-color: var(--wrong);
    color: var(--wrong);
    background: rgba(248, 113, 113, 0.1);
  }

  .action-btns {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--accent), #34d399);
    border: none;
    border-radius: 16px;
    padding: 16px 32px;
    color: white;
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 24px var(--accent-glow);
  }

  .btn-primary:active {
    transform: translateY(-1px) scale(0.98);
  }

  .btn-secondary {
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.1);
    border-radius: 16px;
    padding: 14px 32px;
    color: var(--text);
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .btn-secondary:hover {
    background: var(--card-hover);
    border-color: var(--accent);
  }

  /* === ANIMATIONS === */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(24px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes popIn {
    0% { opacity: 0; transform: scale(0.8); }
    70% { transform: scale(1.05); }
    100% { opacity: 1; transform: scale(1); }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* Mobile */
  @media (max-width: 400px) {
    .container {
      padding: 50px 16px 60px;
    }
    .letter-prompt {
      font-size: 1.3rem;
    }
    .tool-btn .tool-label {
      display: none;
    }
  }

  @media (hover: none) {
    .mode-btn:active {
      transform: scale(0.96);
      box-shadow: none;
    }
    .rate-btn:active {
      transform: scale(0.95);
      box-shadow: none;
    }
  }
</style>

// === HELPERS ===

function buildLetters(m) {
  const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
  const lower = "abcdefghijklmnopqrstuvwxyz".split("");
  if (m === "upper") return upper;
  if (m === "lower") return lower;
  // both: A, a, B, b, ...
  const combined = [];
  for (let i = 0; i < 26; i++) {
    combined.push(upper[i], lower[i]);
  }
  return combined;
}

// === CANVAS DRAWING ===
function getCanvasPos(e) {
  const rect = canvas.getBoundingClientRect();
  const scaleX = canvas.width / rect.width;
  const scaleY = canvas.height / rect.height;

  let clientX, clientY;
  if (e.touches && e.touches.length > 0) {
    clientX = e.touches[0].clientX;
    clientY = e.touches[0].clientY;
  } else {
    clientX = e.clientX;
    clientY = e.clientY;
  }

  return {
    x: (clientX - rect.left) * scaleX,
    y: (clientY - rect.top) * scaleY
  };
}

function startDraw(e) {
  if (isAnimating) return;
  e.preventDefault();
  isDrawing = true;
  const pos = getCanvasPos(e);
  lastX = pos.x;
  lastY = pos.y;
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
}

function draw(e) {
  if (!isDrawing) return;
  e.preventDefault();
  const pos = getCanvasPos(e);

  ctx.strokeStyle = penColor;
  ctx.lineWidth = 8 * 2; // 8px at CSS size = 16px at canvas resolution
  ctx.lineCap = "round";
  ctx.lineJoin = "round";

  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();

  lastX = pos.x;
  lastY = pos.y;

  if (!hasDrawn) {
    hasDrawn = true;
    rateSection.classList.add("show");
  }
}

function endDraw(e) {
  if (isDrawing) {
    e.preventDefault();
    isDrawing = false;
  }
}

canvas.addEventListener("mouseup", endDraw);

// Touch events
canvas.addEventListener("touchstart", startDraw, { passive: false });

canvas.addEventListener("touchend", endDraw, { passive: false });
canvas.addEventListener("touchcancel", endDraw, { passive: false });

// === STROKE PARSER ===
function parseStroke(str) {
  const commands = [];
  const tokens = str.trim().split(/\s+/);
  let i = 0;
  while (i < tokens.length) {
    const cmd = tokens[i++];
    if (cmd === 'M' || cmd === 'L') {
      const [x, y] = tokens[i++].split(',').map(Number);
      commands.push({ type: cmd, x: x * 640, y: y * 640 });
    } else if (cmd === 'Q') {
      const [cx, cy] = tokens[i++].split(',').map(Number);
      const [x, y] = tokens[i++].split(',').map(Number);
      commands.push({ type: 'Q', cx: cx * 640, cy: cy * 640, x: x * 640, y: y * 640 });
    } else if (cmd === 'C') {
      const [c1x, c1y] = tokens[i++].split(',').map(Number);
      const [c2x, c2y] = tokens[i++].split(',').map(Number);
      const [x, y] = tokens[i++].split(',').map(Number);
      commands.push({ type: 'C', c1x: c1x * 640, c1y: c1y * 640, c2x: c2x * 640, c2y: c2y * 640, x: x * 640, y: y * 640 });
    }
  }
  return commands;
}

// Sample a parsed stroke into an array of {x,y} points for animation
function sampleStroke(commands, numPerSegment) {
  const points = [];
  let cx = 0, cy = 0;
  for (const cmd of commands) {
    if (cmd.type === 'M') {
      cx = cmd.x; cy = cmd.y;
      points.push({ x: cx, y: cy });
    } else if (cmd.type === 'L') {
      const x0 = cx, y0 = cy;
      for (let j = 1; j <= numPerSegment; j++) {
        const t = j / numPerSegment;
        points.push({ x: x0 + (cmd.x - x0) * t, y: y0 + (cmd.y - y0) * t });
      }
      cx = cmd.x; cy = cmd.y;
    } else if (cmd.type === 'Q') {
      const x0 = cx, y0 = cy;
      for (let j = 1; j <= numPerSegment; j++) {
        const t = j / numPerSegment;
        const s = 1 - t;
        points.push({
          x: s * s * x0 + 2 * s * t * cmd.cx + t * t * cmd.x,
          y: s * s * y0 + 2 * s * t * cmd.cy + t * t * cmd.y
        });
      }
      cx = cmd.x; cy = cmd.y;
    } else if (cmd.type === 'C') {
      const x0 = cx, y0 = cy;
      for (let j = 1; j <= numPerSegment; j++) {
        const t = j / numPerSegment;
        const s = 1 - t;
        points.push({
          x: s*s*s*x0 + 3*s*s*t*cmd.c1x + 3*s*t*t*cmd.c2x + t*t*t*cmd.x,
          y: s*s*s*y0 + 3*s*s*t*cmd.c1y + 3*s*t*t*cmd.c2y + t*t*t*cmd.y
        });
      }
      cx = cmd.x; cy = cmd.y;
    }
  }
  return points;
}

// === GUIDE LINES ===
function drawGuideLines(letter) {
  const w = canvas.width;
  const lines = [
    { y: 0.258, dash: [12, 8], alpha: 0.08 },
    { y: 0.373, dash: [12, 8], alpha: 0.12 },
    { y: 0.730, dash: [],      alpha: 0.18 },
    { y: 0.873, dash: [12, 8], alpha: 0.08 }
  ];
  const showKeller = DESCENDER_LETTERS.has(letter.toLowerCase());
  ctx.save();
  lines.forEach((line, idx) => {
    if (idx === 3 && !showKeller) return;
    const y = Math.round(line.y * canvas.height);
    ctx.beginPath();
    ctx.strokeStyle = `rgba(255, 255, 255, ${line.alpha})`;
    ctx.lineWidth = 2;
    ctx.setLineDash(line.dash);
    ctx.moveTo(0, y);
    ctx.lineTo(w, y);
    ctx.stroke();
  });
  ctx.setLineDash([]);
  ctx.restore();
}

// === STROKE NUMBERS ===
function drawStrokeNumbers(letter) {
  const strokeData = STROKES[letter];
  if (!strokeData) return;
  const r = 18;
  const offsetAlong = 24; // offset circle along stroke direction

  // Collect marker data
  const markers = [];
  strokeData.forEach((strokeStr, i) => {
    const commands = parseStroke(strokeStr);
    if (commands.length === 0) return;
    const start = commands[0];
    let dx = 0, dy = 0;
    if (commands.length > 1) {
      const next = commands[1];
      if (next.type === 'L') { dx = next.x - start.x; dy = next.y - start.y; }
      else if (next.type === 'Q') { dx = next.cx - start.x; dy = next.cy - start.y; }
      else if (next.type === 'C') { dx = next.c1x - start.x; dy = next.c1y - start.y; }
    }
    const len = Math.sqrt(dx * dx + dy * dy) || 1;
    dx /= len; dy /= len;
    // Place marker slightly along stroke direction
    markers.push({ x: start.x + dx * offsetAlong, y: start.y + dy * offsetAlong, dx, dy, idx: i });
  });

  markers.forEach(m => {
    ctx.save();
    // Circle
    ctx.beginPath();
    ctx.fillStyle = 'rgba(16, 185, 129, 0.85)';
    ctx.arc(m.x, m.y, r, 0, Math.PI * 2);
    ctx.fill();
    // Number
    ctx.fillStyle = 'white';
    ctx.font = 'bold 20px Fredoka, sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(String(m.idx + 1), m.x, m.y);
    // Arrow
    const arrowDist = r + 12;
    const ax = m.x + m.dx * arrowDist;
    const ay = m.y + m.dy * arrowDist;
    ctx.beginPath();
    ctx.strokeStyle = 'rgba(16, 185, 129, 0.7)';
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.moveTo(m.x + m.dx * (r + 2), m.y + m.dy * (r + 2));
    ctx.lineTo(ax, ay);
    ctx.stroke();
    const angle = Math.atan2(m.dy, m.dx);
    const as = 8;
    ctx.beginPath();
    ctx.fillStyle = 'rgba(16, 185, 129, 0.7)';
    ctx.moveTo(ax, ay);
    ctx.lineTo(ax - as * Math.cos(angle - 0.5), ay - as * Math.sin(angle - 0.5));
    ctx.lineTo(ax - as * Math.cos(angle + 0.5), ay - as * Math.sin(angle + 0.5));
    ctx.closePath();
    ctx.fill();
    ctx.restore();
  });
}

// === TEMPLATE LETTER ===
function drawTemplate(letter) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (showGuideLines) drawGuideLines(letter);

  ctx.save();
  ctx.font = "bold 420px Fredoka, sans-serif";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillStyle = "rgba(255, 255, 255, 0.12)";
  ctx.fillText(letter, canvas.width / 2, canvas.height / 2 + 15);
  ctx.restore();

  if (showStrokeNumbers && !isAnimating) drawStrokeNumbers(letter);
}

// === ANIMATION ===
function drawSampledStroke(points, upTo) {
  if (upTo < 2) return;
  ctx.save();
  ctx.strokeStyle = 'rgba(52, 211, 153, 0.8)';
  ctx.lineWidth = 10;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  ctx.moveTo(points[0].x, points[0].y);
  for (let i = 1; i < upTo; i++) {
    ctx.lineTo(points[i].x, points[i].y);
  }
  ctx.stroke();
  ctx.restore();
}

function startDemo() {
  if (isAnimating) return;
  const letter = letters[current];
  const strokeData = STROKES[letter];
  if (!strokeData) return;

  isAnimating = true;
  hasDrawn = false;
  rateSection.classList.remove("show");

  const sampledStrokes = strokeData.map(s => sampleStroke(parseStroke(s), 60));
  let strokeIdx = 0;
  let ptIdx = 0;
  let pausing = false;
  const speed = 3;

  function drawFrame() {
    drawTemplate(letter);
    // Draw completed strokes
    for (let s = 0; s < strokeIdx; s++) {
      drawSampledStroke(sampledStrokes[s], sampledStrokes[s].length);
    }
    // Draw current stroke progress
    if (strokeIdx < sampledStrokes.length) {
      const stroke = sampledStrokes[strokeIdx];
      drawSampledStroke(stroke, ptIdx);
      // Green dot
      if (ptIdx > 0 && ptIdx <= stroke.length) {
        const pt = stroke[ptIdx - 1];
        ctx.save();
        ctx.beginPath();
        ctx.fillStyle = '#10b981';
        ctx.arc(pt.x, pt.y, 14, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.arc(pt.x, pt.y, 5, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }
  }

  function animLoop() {
    if (strokeIdx >= sampledStrokes.length) {
      setTimeout(() => {
        isAnimating = false;
        clearCanvas();
      }, 600);
      return;
    }
    if (pausing) return;

    const stroke = sampledStrokes[strokeIdx];
    ptIdx = Math.min(ptIdx + speed, stroke.length);
    drawFrame();

    if (ptIdx >= stroke.length) {
      strokeIdx++;
      ptIdx = 0;
      if (strokeIdx < sampledStrokes.length) {
        pausing = true;
        setTimeout(() => {
          pausing = false;
          requestAnimationFrame(animLoop);
        }, 300);
      } else {
        setTimeout(() => {
          isAnimating = false;
          clearCanvas();
        }, 600);
      }
      return;
    }
    requestAnimationFrame(animLoop);
  }

  drawFrame();
  requestAnimationFrame(animLoop);
}

function clearCanvas() {
  drawTemplate(letters[current]);
  hasDrawn = false;
  rateSection.classList.remove("show");
}

// === GAME LOGIC ===
function startGame(selectedMode) {
  mode = selectedMode;
  letters = buildLetters(mode);
  current = 0;
  score = 0;
  results = [];
  retriedLetters = new Set();
  showScreen(gameScreen);
  renderRound();
}

function renderRound() {
  const letter = letters[current];
  const total = letters.length;

  // Progress
  progressText.textContent = `${current + 1} / ${total}`;
  progressFill.style.width = `${((current + 1) / total) * 100}%`;
  scoreDisplay.textContent = `‚≠ê ${score}`;

  // Letter prompt
  letterPrompt.innerHTML = `Schreibe: <span>${letter}</span>`;
  letterPrompt.style.animation = "none";
  letterPrompt.offsetHeight;
  letterPrompt.style.animation = "popIn 0.4s ease";

  // Canvas
  hasDrawn = false;
  rateSection.classList.remove("show");
  drawTemplate(letter);
}

function rateLetter(good) {
  if (!good) {
    // Thumbs down: mark as retried, clear canvas, stay on same letter
    retriedLetters.add(current);
    clearCanvas();
    return;
  }

  // Thumbs up: record result and advance
  results.push({ letter: letters[current], ok: !retriedLetters.has(current) });
  score++;
  scoreDisplay.textContent = `‚≠ê ${score}`;

  current++;
  if (current < letters.length) {
    renderRound();
  } else {
    showResults();
  }
}

function showResults() {
  showScreen(resultScreen);

  const total = results.length;
  const firstTry = results.filter(r => r.ok).length;
  const pct = Math.round((firstTry / total) * 100);
  let trophy, title;

  if (pct === 100) { trophy = "üèÜ"; title = "Perfekt!"; }
  else if (pct >= 80) { trophy = "üåü"; title = "Super gemacht!"; }
  else if (pct >= 60) { trophy = "üëè"; title = "Gut gemacht!"; }
  else if (pct >= 40) { trophy = "üí™"; title = "Weiter √ºben!"; }
  else { trophy = "üéØ"; title = "N√§chstes Mal besser!"; }

  document.getElementById("result-emoji").textContent = trophy;
  document.getElementById("result-title").textContent = title;
  document.getElementById("result-score").innerHTML =
    `<strong>${firstTry} von ${total}</strong> Buchstaben beim ersten Versuch!`;

  const list = document.getElementById("result-list");
  list.innerHTML = "";
  results.forEach((r, i) => {
    const el = document.createElement("div");
    el.className = "result-letter " + (r.ok ? "ok" : "fail");
    el.textContent = r.letter;
    el.style.animationDelay = `${i * 0.03}s`;
    list.appendChild(el);
  });
}
