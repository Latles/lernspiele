function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {

  for (let i = 1; i <= m; i++)
    for (let j = 1; j <= n; j++)
      d[i][j] = Math.min(d[i-1][j]+1, d[i][j-1]+1, d[i-1][j-1]+(a[i-1]!==b[j-1]?1:0));
  return d[m][n];
}

function generateQuestions() {
  const picked = shuffle(ALL_COUNTRIES).slice(0, 10);
  return picked.map(([flag, name]) => {
    let options = [name];
    const others = ALL_COUNTRIES.filter(c => c[1] !== name);
    const decoys = shuffle(others).slice(0, 2).map(c => c[1]);
    options.push(...decoys);
    options = shuffle(options);
    return { flag, name, options };
  });
}

function showStart() {
  app.innerHTML = `
    <div class="start-screen">
      <h1>Flaggen-Charade</h1>
      <p class="subtitle">Erkennst du alle L√§nderflaggen?</p>
      <p class="mode-label">Schwierigkeitsstufe w√§hlen</p>
      <div class="mode-buttons">
        <div class="mode-btn" onclick="startGame('easy')">
          <div class="icon">üòä</div>
          <div class="label">Einfach</div>
          <div class="desc">W√§hle aus 3 Optionen</div>
        </div>
        <div class="mode-btn" onclick="startGame('hard')">
          <div class="icon">üî•</div>
          <div class="label">Schwer</div>
          <div class="desc">Tippe den Namen ein</div>
        </div>
      </div>
    </div>`;
}

function startGame(m) {
  mode = m;
  questions = generateQuestions();
  current = 0;
  score = 0;
  answers = [];
  showQuestion();
}

function showQuestion() {
  const q = questions[current];
  const progress = ((current) / 10) * 100;

  let answerArea = '';
  if (mode === 'easy') {
    answerArea = `<div class="choices">
      ${q.options.map((opt, i) => `<button class="choice-btn" onclick="answerEasy(this, '${opt.replace(/'/g, "\\'")}')">${opt}</button>`).join('')}
    </div>`;
  } else {
    answerArea = `<div class="input-area">
      <input class="text-input" id="hardInput" type="text" placeholder="L√§ndername eingeben‚Ä¶" autocomplete="off"
        onkeydown="if(event.key==='Enter')answerHard()">
      <button class="submit-btn" onclick="answerHard()">Pr√ºfen</button>
      <div class="feedback" id="feedback"></div>
    </div>`;
  }

  app.innerHTML = `
    <div class="quiz-screen">
      <div class="quiz-header">
        <span class="mode-tag">${mode === 'easy' ? 'üòä Einfach' : 'üî• Schwer'}</span>
        <span class="score-display"><span>${score}</span> / ${current}</span>
      </div>
      <div class="progress-bar"><div class="progress-fill" style="width:${progress}%"></div></div>
      <div class="question-num">Frage ${current + 1} von 10</div>
      <div class="flag-display">${q.flag}</div>
      ${answerArea}
    </div>`;

  if (mode === 'hard') {
    setTimeout(() => document.getElementById('hardInput')?.focus(), 100);
  }
}

function answerEasy(btn, chosen) {
  const q = questions[current];
  const correct = chosen === q.name;
  if (correct) { score++; btn.classList.add('correct'); }
  else { btn.classList.add('wrong'); }

  document.querySelectorAll('.choice-btn').forEach(b => {
    b.classList.add('disabled');
    if (b.textContent === q.name) b.classList.add('correct');
  });

  answers.push({ flag: q.flag, name: q.name, correct });
  setTimeout(next, 1200);
}

function answerHard() {
  const input = document.getElementById('hardInput');
  const fb = document.getElementById('feedback');
  if (!input || !input.value.trim()) return;

  const q = questions[current];
  const correct = checkAnswer(input.value.trim(), q.name);

  if (correct) {
    score++;
    fb.className = 'feedback correct-fb';
    fb.textContent = '‚úì Richtig!';
    input.style.borderColor = 'var(--green)';
  } else {
    fb.className = 'feedback wrong-fb';
    fb.textContent = `‚úó Falsch ‚Äî Es war: ${q.name}`;
    input.style.borderColor = 'var(--red)';
  }

  input.disabled = true;
  document.querySelector('.submit-btn').style.display = 'none';
  answers.push({ flag: q.flag, name: q.name, correct });
  setTimeout(next, 1800);
}

function next() {
  current++;
  if (current >= 10) showResult();
  else showQuestion();
}

function showResult() {
  let trophy, msg;
  if (score === 10) { trophy = 'üèÜ'; msg = 'Perfekt! Du bist ein Flaggen-Genie!'; }
  else if (score >= 8) { trophy = 'ü•á'; msg = 'Hervorragend! Fast perfekt!'; }
  else if (score >= 6) { trophy = 'ü•à'; msg = 'Gut gemacht! Weiter so!'; }
  else if (score >= 4) { trophy = 'ü•â'; msg = 'Nicht schlecht, aber da geht mehr!'; }
  else { trophy = 'üìö'; msg = '√úbung macht den Meister!'; }

  const rows = answers.map(a => `
    <div class="result-row">
      <span class="r-flag">${a.flag}</span>
      <span class="r-name">${a.name}</span>
      <span class="r-icon">${a.correct ? '‚úÖ' : '‚ùå'}</span>
    </div>`).join('');

  app.innerHTML = `
    <div class="result-screen">
      <div class="trophy">${trophy}</div>
      <h2>Ergebnis</h2>
      <div class="result-score">${score} / 10</div>
      <p class="result-text">${msg}</p>
      <div class="result-details">${rows}</div>
      <button class="restart-btn" onclick="showStart()">Nochmal spielen</button>
    </div>`;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

showStart();
</script>
