<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üêä Gr√∂√üer, Kleiner, Gleich</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #1a1a2e;
    --surface: #16213e;
    --card-hover: #1e2d45;
    --accent: #fbbf24;
    --accent-glow: rgba(251, 191, 36, 0.3);
    --text: #f0f0f0;
    --text-dim: #a0a0b8;
    --correct: #34d399;
    --wrong: #f87171;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Nunito', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse at 35% 25%, rgba(251, 191, 36, 0.08) 0%, transparent 50%),
      radial-gradient(ellipse at 65% 75%, rgba(251, 191, 36, 0.05) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: var(--surface);
    color: var(--text-dim);
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 12px;
    font-size: 0.9rem;
    font-weight: 600;
    z-index: 10;
    border: 1px solid rgba(255,255,255,0.08);
    transition: all 0.2s ease;
  }

  .back-btn:hover { background: var(--card-hover); color: var(--text); }

  .container {
    position: relative;
    z-index: 1;
    max-width: 560px;
    margin: 0 auto;
    padding: 60px 20px 80px;
    text-align: center;
  }

  #start-screen { animation: fadeUp 0.6s ease; }

  .game-icon {
    font-size: 4rem;
    display: block;
    margin-bottom: 16px;
    animation: bounce 2s ease infinite;
  }

  h1 {
    font-family: 'Fredoka', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 8px;
    background: linear-gradient(135deg, var(--accent), #f59e0b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    color: var(--text-dim);
    font-size: 1.1rem;
    margin-bottom: 40px;
    line-height: 1.5;
  }

  .btn-start {
    background: linear-gradient(135deg, var(--accent), #f59e0b);
    border: none;
    border-radius: 16px;
    padding: 16px 48px;
    color: white;
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .btn-start:hover { transform: translateY(-3px); box-shadow: 0 8px 24px var(--accent-glow); }
  .btn-start:active { transform: scale(0.98); }

  .progress-bar-wrap {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 28px;
  }

  .progress-text {
    font-family: 'Fredoka', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--text-dim);
    white-space: nowrap;
  }

  .progress-bar {
    flex: 1;
    height: 8px;
    background: rgba(255,255,255,0.08);
    border-radius: 4px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), #f59e0b);
    border-radius: 4px;
    transition: width 0.4s ease;
  }

  .score-display {
    font-family: 'Fredoka', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--accent);
    white-space: nowrap;
  }

  .comparison-card {
    background: var(--surface);
    border-radius: 20px;
    padding: 28px 24px;
    margin-bottom: 24px;
    border: 1px solid rgba(255,255,255,0.06);
    animation: popIn 0.4s ease;
  }

  .comparison-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 24px;
    font-family: 'Fredoka', sans-serif;
    font-size: 3rem;
    font-weight: 700;
  }

  .comparison-num {
    background: rgba(251, 191, 36, 0.1);
    padding: 16px 24px;
    border-radius: 16px;
    border: 2px solid var(--accent);
    flex: 0 0 auto;
    min-width: 80px;
  }

  .comparison-question {
    color: var(--text-dim);
    font-size: 2rem;
  }

  .button-grid {
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .compare-btn {
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 18px 28px;
    color: var(--text);
    font-family: 'Fredoka', sans-serif;
    font-size: 1.8rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 70px;
  }

  .compare-btn:hover {
    background: var(--card-hover);
    border-color: var(--accent);
    transform: scale(1.08);
  }

  .compare-btn:active { transform: scale(0.97); }

  .compare-btn.correct {
    background: rgba(52, 211, 153, 0.15);
    border-color: var(--correct);
    color: var(--correct);
    animation: popIn 0.3s ease;
  }

  .compare-btn.wrong {
    background: rgba(248, 113, 113, 0.12);
    border-color: var(--wrong);
    color: var(--wrong);
  }

  .compare-btn:disabled { cursor: default; pointer-events: none; }

  .feedback {
    margin-top: 20px;
    font-family: 'Fredoka', sans-serif;
    font-size: 1.1rem;
    font-weight: 600;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .feedback.show { opacity: 1; }
  .feedback.is-correct { color: var(--correct); }
  .feedback.is-wrong { color: var(--wrong); }

  #result-screen { animation: fadeUp 0.6s ease; }

  .result-emoji {
    font-size: 4rem;
    display: block;
    margin-bottom: 12px;
    animation: bounce 2s ease infinite;
  }

  .result-title {
    font-family: 'Fredoka', sans-serif;
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 8px;
    color: var(--accent);
  }

  .result-score {
    color: var(--text-dim);
    font-size: 1.1rem;
    margin-bottom: 28px;
  }

  .btn-group {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--accent), #f59e0b);
    border: none;
    border-radius: 16px;
    padding: 16px 32px;
    color: white;
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 220px;
  }

  .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 24px var(--accent-glow); }

  .btn-secondary {
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.1);
    border-radius: 16px;
    padding: 14px 32px;
    color: var(--text);
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 220px;
  }

  .btn-secondary:hover { background: var(--card-hover); border-color: var(--accent); }

  @keyframes fadeUp { from { opacity: 0; transform: translateY(24px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes popIn { 0% { opacity: 0; transform: scale(0.8); } 70% { transform: scale(1.05); } 100% { opacity: 1; transform: scale(1); } }
  @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  @keyframes shakeX { 0%, 100% { transform: translateX(0); } 20% { transform: translateX(-6px); } 40% { transform: translateX(6px); } 60% { transform: translateX(-4px); } 80% { transform: translateX(4px); } }
  .shake { animation: shakeX 0.4s ease; }

  @media (max-width: 400px) {
    .container { padding: 50px 16px 60px; }
    .comparison-row { font-size: 2.2rem; gap: 16px; }
    .compare-btn { font-size: 1.4rem; padding: 14px 20px; min-width: 60px; }
  }
</style>
</head>
<body>

<a class="back-btn" href="index.html">&larr; Zur√ºck</a>

<div class="container">
  <div id="start-screen">
    <span class="game-icon">üêä</span>
    <h1>Gr√∂√üer, Kleiner, Gleich</h1>
    <p class="subtitle">Welche Zahl ist gr√∂√üer? Das Krokodil frisst die gr√∂ssere Zahl!</p>
    <button class="btn-start" onclick="startGame()">Spiel starten</button>
  </div>

  <div id="game-screen" style="display:none">
    <div class="progress-bar-wrap">
      <span class="progress-text" id="progress-text">1 / 12</span>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width:8%"></div>
      </div>
      <span class="score-display" id="score-display">‚≠ê 0</span>
    </div>

    <div class="comparison-card">
      <div class="comparison-row">
        <div class="comparison-num" id="num1">5</div>
        <div class="comparison-question" id="question">?</div>
        <div class="comparison-num" id="num2">8</div>
      </div>
    </div>

    <div class="button-grid">
      <button class="compare-btn" onclick="handleAnswer('<', this)"><</button>
      <button class="compare-btn" onclick="handleAnswer('=', this)">=</button>
      <button class="compare-btn" onclick="handleAnswer('>', this)">></button>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>

  <div id="result-screen" style="display:none">
    <span class="result-emoji" id="result-emoji">üèÜ</span>
    <div class="result-title" id="result-title">Super!</div>
    <div class="result-score" id="result-score"></div>
    <div class="btn-group">
      <button class="btn-primary" onclick="startGame()">Nochmal spielen</button>
      <button class="btn-secondary" onclick="showScreen(startScreen)">Hauptmen√º</button>
    </div>
  </div>
</div>

<script>
var ROUNDS = 12;
var current, score, results, answered;
var startScreen = document.getElementById("start-screen");
var gameScreen = document.getElementById("game-screen");
var resultScreen = document.getElementById("result-screen");
var progressText = document.getElementById("progress-text");
var progressFill = document.getElementById("progress-fill");
var scoreDisplay = document.getElementById("score-display");
var num1El = document.getElementById("num1");
var num2El = document.getElementById("num2");
var feedback = document.getElementById("feedback");

function showScreen(screen) {
  startScreen.style.display = "none";
  gameScreen.style.display = "none";
  resultScreen.style.display = "none";
  screen.style.display = "block";
}

function shuffle(arr) {
  var a = arr.slice();
  for (var i = a.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var tmp = a[i]; a[i] = a[j]; a[j] = tmp;
  }
  return a;
}

function startGame() {
  current = 0;
  score = 0;
  results = [];
  showScreen(gameScreen);
  renderRound();
}

function renderRound() {
  answered = false;
  feedback.className = "feedback";
  feedback.textContent = "";

  var n1 = 1 + Math.floor(Math.random() * 20);
  var n2 = 1 + Math.floor(Math.random() * 20);

  num1El.textContent = n1;
  num2El.textContent = n2;

  var correct;
  if (n1 < n2) correct = '<';
  else if (n1 > n2) correct = '>';
  else correct = '=';

  var btns = document.querySelectorAll(".compare-btn");
  btns.forEach(function(b) { b.disabled = false; b.className = "compare-btn"; });

  progressText.textContent = (current + 1) + " / " + ROUNDS;
  progressFill.style.width = (((current + 1) / ROUNDS) * 100) + "%";
  scoreDisplay.textContent = "‚≠ê " + score;

  window.currentCorrect = correct;
  window.currentN1 = n1;
  window.currentN2 = n2;
}

function handleAnswer(answer, btn) {
  if (answered) return;
  answered = true;

  var isCorrect = answer === window.currentCorrect;
  var btns = document.querySelectorAll(".compare-btn");

  if (isCorrect) {
    score++;
    btn.classList.add("correct");
    feedback.className = "feedback show is-correct";
    feedback.textContent = "‚úì Richtig!";
  } else {
    btn.classList.add("wrong");
    btn.classList.add("shake");
    feedback.className = "feedback show is-wrong";
    feedback.textContent = "‚úó Die Antwort ist " + window.currentCorrect + "!";
    btns.forEach(function(b) {
      if (b.textContent === window.currentCorrect) b.classList.add("correct");
    });
  }

  btns.forEach(function(b) { b.disabled = true; });

  results.push({
    n1: window.currentN1,
    n2: window.currentN2,
    correct: isCorrect
  });

  setTimeout(function() {
    current++;
    if (current < ROUNDS) {
      renderRound();
    } else {
      showResults();
    }
  }, 1400);
}

function showResults() {
  showScreen(resultScreen);
  var pct = Math.round((score / ROUNDS) * 100);
  var trophy, title;

  if (pct === 100) { trophy = "üèÜ"; title = "Perfekt!"; }
  else if (pct >= 80) { trophy = "üåü"; title = "Super gemacht!"; }
  else if (pct >= 60) { trophy = "üëè"; title = "Gut gemacht!"; }
  else { trophy = "üí™"; title = "Weiter √ºben!"; }

  document.getElementById("result-emoji").textContent = trophy;
  document.getElementById("result-title").textContent = title;
  document.getElementById("result-score").innerHTML = "Du hast <strong>" + score + " von " + ROUNDS + "</strong> richtig";
}
</script>
</body>
</html>
