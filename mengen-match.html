<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéØ Mengen-Match</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #1a1a2e;
    --surface: #16213e;
    --card-hover: #1e2d45;
    --accent: #f472b6;
    --accent-glow: rgba(244, 114, 182, 0.3);
    --text: #f0f0f0;
    --text-dim: #a0a0b8;
    --correct: #34d399;
    --wrong: #f87171;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Nunito', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse at 30% 20%, rgba(244, 114, 182, 0.08) 0%, transparent 50%),
      radial-gradient(ellipse at 70% 80%, rgba(244, 114, 182, 0.05) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: var(--surface);
    color: var(--text-dim);
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 12px;
    font-size: 0.9rem;
    font-weight: 600;
    z-index: 10;
    border: 1px solid rgba(255,255,255,0.08);
    transition: all 0.2s ease;
  }

  .back-btn:hover {
    background: var(--card-hover);
    color: var(--text);
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 560px;
    margin: 0 auto;
    padding: 60px 20px 80px;
    text-align: center;
  }

  #start-screen { animation: fadeUp 0.6s ease; }

  .game-icon {
    font-size: 4rem;
    display: block;
    margin-bottom: 16px;
    animation: bounce 2s ease infinite;
  }

  h1 {
    font-family: 'Fredoka', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 8px;
    background: linear-gradient(135deg, var(--accent), #f9a8d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    color: var(--text-dim);
    font-size: 1.1rem;
    margin-bottom: 40px;
    line-height: 1.5;
  }

  .mode-label {
    font-family: 'Fredoka', sans-serif;
    font-size: 1rem;
    color: var(--text-dim);
    margin-bottom: 16px;
    font-weight: 600;
  }

  .mode-grid {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 320px;
    margin: 0 auto;
  }

  .mode-btn {
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 18px 24px;
    color: var(--text);
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .mode-btn:hover {
    background: var(--card-hover);
    border-color: var(--accent);
    transform: translateY(-2px);
  }

  .mode-btn:active { transform: scale(0.97); }

  .mode-emoji { font-size: 1.4rem; }

  /* Progress */
  .progress-bar-wrap {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 28px;
  }

  .progress-text {
    font-family: 'Fredoka', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--text-dim);
    white-space: nowrap;
  }

  .progress-bar {
    flex: 1;
    height: 8px;
    background: rgba(255,255,255,0.08);
    border-radius: 4px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), #f9a8d4);
    border-radius: 4px;
    transition: width 0.4s ease;
  }

  .score-display {
    font-family: 'Fredoka', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--accent);
    white-space: nowrap;
  }

  /* Emoji display */
  .question-text {
    font-family: 'Fredoka', sans-serif;
    font-size: 1.2rem;
    color: var(--text-dim);
    margin-bottom: 16px;
    font-weight: 600;
  }

  .emoji-card {
    background: var(--surface);
    border-radius: 20px;
    padding: 28px 20px;
    margin-bottom: 24px;
    border: 1px solid rgba(255,255,255,0.06);
    animation: popIn 0.4s ease;
    min-height: 120px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 6px;
  }

  .emoji-item { line-height: 1; }
  .emoji-item.size-lg { font-size: 3.2rem; }
  .emoji-item.size-md { font-size: 2.5rem; }
  .emoji-item.size-sm { font-size: 1.9rem; }

  /* Number buttons */
  .num-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    max-width: 320px;
    margin: 0 auto;
  }

  .num-btn {
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 22px 16px;
    font-family: 'Fredoka', sans-serif;
    font-size: 2.2rem;
    font-weight: 700;
    color: var(--text);
    cursor: pointer;
    transition: all 0.2s ease;
    line-height: 1;
  }

  .num-btn:hover {
    background: var(--card-hover);
    border-color: var(--accent);
    transform: scale(1.05);
  }

  .num-btn:active { transform: scale(0.97); }

  .num-btn.correct {
    background: rgba(52, 211, 153, 0.15);
    border-color: var(--correct);
    color: var(--correct);
    animation: popIn 0.3s ease;
  }

  .num-btn.wrong {
    background: rgba(248, 113, 113, 0.12);
    border-color: var(--wrong);
    color: var(--wrong);
  }

  .num-btn.dimmed { opacity: 0.4; pointer-events: none; }
  .num-btn:disabled { cursor: default; pointer-events: none; }

  /* Feedback */
  .feedback {
    margin-top: 20px;
    font-family: 'Fredoka', sans-serif;
    font-size: 1.1rem;
    font-weight: 600;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .feedback.show { opacity: 1; }
  .feedback.is-correct { color: var(--correct); }
  .feedback.is-wrong { color: var(--wrong); }

  /* Result screen */
  #result-screen { animation: fadeUp 0.6s ease; }

  .result-emoji {
    font-size: 4rem;
    display: block;
    margin-bottom: 12px;
    animation: bounce 2s ease infinite;
  }

  .result-title {
    font-family: 'Fredoka', sans-serif;
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 8px;
    color: var(--accent);
  }

  .result-score {
    color: var(--text-dim);
    font-size: 1.1rem;
    margin-bottom: 28px;
  }

  .result-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 32px;
    max-height: 320px;
    overflow-y: auto;
  }

  .result-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--surface);
    padding: 12px 16px;
    border-radius: 12px;
    font-size: 0.95rem;
    animation: fadeUp 0.4s ease both;
  }

  .r-emojis {
    font-size: 1.2rem;
    flex: 1;
    text-align: left;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .r-count {
    font-family: 'Fredoka', sans-serif;
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--text);
    min-width: 30px;
  }

  .r-icon {
    font-size: 1.1rem;
    min-width: 24px;
    text-align: right;
  }

  .btn-group {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--accent), #f9a8d4);
    border: none;
    border-radius: 16px;
    padding: 16px 32px;
    color: white;
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 220px;
  }

  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 24px var(--accent-glow);
  }

  .btn-primary:active { transform: translateY(-1px) scale(0.98); }

  .btn-secondary {
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.1);
    border-radius: 16px;
    padding: 14px 32px;
    color: var(--text);
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 220px;
  }

  .btn-secondary:hover {
    background: var(--card-hover);
    border-color: var(--accent);
  }

  .dn { display: none !important; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(24px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes popIn {
    0% { opacity: 0; transform: scale(0.8); }
    70% { transform: scale(1.05); }
    100% { opacity: 1; transform: scale(1); }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes shakeX {
    0%, 100% { transform: translateX(0); }
    20% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
    60% { transform: translateX(-4px); }
    80% { transform: translateX(4px); }
  }

  .shake { animation: shakeX 0.4s ease; }

  @media (max-width: 400px) {
    .container { padding: 50px 16px 60px; }
    .num-btn { font-size: 1.8rem; padding: 18px 12px; }
    .emoji-item.size-lg { font-size: 2.8rem; }
    .emoji-item.size-md { font-size: 2.2rem; }
    .emoji-item.size-sm { font-size: 1.6rem; }
  }

  @media (hover: none) {
    .num-btn:active { transform: scale(0.95); }
    .mode-btn:active { transform: scale(0.95); }
  }
</style>
</head>
<body>

<a class="back-btn" href="index.html">&larr; Zur√ºck</a>

<div class="container">
  <!-- Start Screen -->
  <div id="start-screen">
    <span class="game-icon">üéØ</span>
    <h1>Mengen-Match</h1>
    <p class="subtitle">Z√§hle die Emojis und finde die richtige Zahl!</p>
    <div class="mode-label">W√§hle ein Level</div>
    <div class="mode-grid">
      <button class="mode-btn" onclick="startGame(1, 5)">
        <span class="mode-emoji">üå±</span> Leicht (1‚Äì5)
      </button>
      <button class="mode-btn" onclick="startGame(1, 10)">
        <span class="mode-emoji">üåø</span> Mittel (1‚Äì10)
      </button>
      <button class="mode-btn" onclick="startGame(5, 20)">
        <span class="mode-emoji">üå≥</span> Schwer (5‚Äì20)
      </button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" style="display:none">
    <div class="progress-bar-wrap">
      <span class="progress-text" id="progress-text">1 / 12</span>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width:8%"></div>
      </div>
      <span class="score-display" id="score-display">‚≠ê 0</span>
    </div>

    <div class="question-text">Wie viele siehst du?</div>
    <div class="emoji-card" id="emoji-card"></div>
    <div class="num-grid" id="num-grid"></div>
    <div class="feedback" id="feedback"></div>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" style="display:none">
    <span class="result-emoji" id="result-emoji">üèÜ</span>
    <div class="result-title" id="result-title">Super!</div>
    <div class="result-score" id="result-score"></div>
    <div class="result-list" id="result-list"></div>
    <div class="btn-group">
      <button class="btn-primary" id="btn-again">Nochmal spielen</button>
      <button class="btn-secondary" onclick="showScreen(startScreen)">Anderes Level</button>
    </div>
  </div>
</div>

<script>
const ROUNDS = 12;
const EMOJI_POOL = [
  "üçé","üçä","üçã","üçá","üçì","üçå","üçí",
  "‚≠ê","üåü","üéà","üéÄ",
  "üê∏","üê±","üê∂","üê∞","üêª","ü¶ã","üêù","üêü",
  "üå∏","üå∫","üåª","‚ù§Ô∏è","üíú","üíô",
  "üß∏","‚öΩ","üèÄ"
];

let minNum, maxNum, current, score, results, answered;
let lastEmoji = "";

const startScreen = document.getElementById("start-screen");
const gameScreen = document.getElementById("game-screen");
const resultScreen = document.getElementById("result-screen");
const progressText = document.getElementById("progress-text");
const progressFill = document.getElementById("progress-fill");
const scoreDisplay = document.getElementById("score-display");
const emojiCard = document.getElementById("emoji-card");
const numGrid = document.getElementById("num-grid");
const feedback = document.getElementById("feedback");

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function showScreen(screen) {
  startScreen.style.display = "none";
  gameScreen.style.display = "none";
  resultScreen.style.display = "none";
  screen.style.display = "block";
}

function pickEmoji() {
  let emoji;
  do {
    emoji = EMOJI_POOL[Math.floor(Math.random() * EMOJI_POOL.length)];
  } while (emoji === lastEmoji);
  lastEmoji = emoji;
  return emoji;
}

function generateOptions(correct) {
  const opts = new Set([correct]);
  while (opts.size < 4) {
    let offset = Math.floor(Math.random() * 3) + 1;
    if (Math.random() < 0.5) offset = -offset;
    let num = correct + offset;
    if (num < minNum) num = correct + Math.abs(offset);
    if (num > maxNum) num = correct - Math.abs(offset);
    if (num >= minNum && num <= maxNum) opts.add(num);
  }
  return shuffle([...opts]);
}

function getEmojiSize(count) {
  if (count <= 5) return "size-lg";
  if (count <= 10) return "size-md";
  return "size-sm";
}

function startGame(min, max) {
  minNum = min;
  maxNum = max;
  current = 0;
  score = 0;
  results = [];
  showScreen(gameScreen);
  renderRound();
}

function renderRound() {
  answered = false;
  feedback.className = "feedback";
  feedback.textContent = "";

  const correctCount = minNum + Math.floor(Math.random() * (maxNum - minNum + 1));
  const emoji = pickEmoji();
  const sizeClass = getEmojiSize(correctCount);

  emojiCard.style.animation = "none";
  emojiCard.offsetHeight;
  emojiCard.style.animation = "popIn 0.4s ease";

  emojiCard.innerHTML = "";
  for (let i = 0; i < correctCount; i++) {
    const span = document.createElement("span");
    span.className = "emoji-item " + sizeClass;
    span.textContent = emoji;
    span.style.animation = "popIn 0.3s ease " + (i * 0.05) + "s both";
    emojiCard.appendChild(span);
  }

  const options = generateOptions(correctCount);
  numGrid.innerHTML = "";
  options.forEach(function(num, i) {
    const btn = document.createElement("button");
    btn.className = "num-btn";
    btn.textContent = num;
    btn.style.animation = "popIn 0.3s ease " + (i * 0.08) + "s both";
    btn.onclick = function() { handleAnswer(num, correctCount, btn, emoji); };
    numGrid.appendChild(btn);
  });

  progressText.textContent = (current + 1) + " / " + ROUNDS;
  progressFill.style.width = (((current + 1) / ROUNDS) * 100) + "%";
  scoreDisplay.textContent = "‚≠ê " + score;
}

function handleAnswer(selected, correct, btn, emoji) {
  if (answered) return;
  answered = true;

  var isCorrect = selected === correct;
  var btns = numGrid.querySelectorAll(".num-btn");
  btns.forEach(function(b) { b.disabled = true; });

  if (isCorrect) {
    score++;
    btn.classList.add("correct");
    feedback.className = "feedback show is-correct";
    feedback.textContent = "‚úì Richtig!";
  } else {
    btn.classList.add("wrong");
    btn.classList.add("shake");
    feedback.className = "feedback show is-wrong";
    feedback.textContent = "‚úó Es waren " + correct + "!";
    btns.forEach(function(b) {
      if (parseInt(b.textContent) === correct) b.classList.add("correct");
      else if (!b.classList.contains("wrong")) b.classList.add("dimmed");
    });
  }

  results.push({ emoji: emoji, count: correct, correct: isCorrect });

  setTimeout(function() {
    current++;
    if (current < ROUNDS) {
      renderRound();
    } else {
      showResults();
    }
  }, 1400);
}

function showResults() {
  showScreen(resultScreen);
  var pct = Math.round((score / ROUNDS) * 100);
  var trophy, title;

  if (pct === 100) { trophy = "üèÜ"; title = "Perfekt!"; }
  else if (pct >= 80) { trophy = "üåü"; title = "Super gemacht!"; }
  else if (pct >= 60) { trophy = "üëè"; title = "Gut gemacht!"; }
  else { trophy = "üí™"; title = "Weiter √ºben!"; }

  document.getElementById("result-emoji").textContent = trophy;
  document.getElementById("result-title").textContent = title;
  document.getElementById("result-score").innerHTML = "Du hast <strong>" + score + " von " + ROUNDS + "</strong> richtig";

  var list = document.getElementById("result-list");
  list.innerHTML = "";
  results.forEach(function(r, i) {
    var row = document.createElement("div");
    row.className = "result-row";
    row.style.animationDelay = (i * 0.06) + "s";
    var emojiStr = r.emoji.repeat(Math.min(r.count, 8)) + (r.count > 8 ? "‚Ä¶" : "");
    row.innerHTML =
      '<span class="r-emojis">' + emojiStr + '</span>' +
      '<span class="r-count">' + r.count + '</span>' +
      '<span class="r-icon">' + (r.correct ? "‚úÖ" : "‚ùå") + '</span>';
    list.appendChild(row);
  });
}

document.getElementById("btn-again").onclick = function() { startGame(minNum, maxNum); };
</script>
</body>
</html>
