<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üß± Rechenmauer</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #1a1a2e;
    --surface: #16213e;
    --card-hover: #1e2d45;
    --accent: #14b8a6;
    --accent-glow: rgba(20, 184, 166, 0.3);
    --text: #f0f0f0;
    --text-dim: #a0a0b8;
    --correct: #34d399;
    --wrong: #f87171;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Nunito', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse at 45% 30%, rgba(20, 184, 166, 0.08) 0%, transparent 50%),
      radial-gradient(ellipse at 55% 70%, rgba(20, 184, 166, 0.05) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: var(--surface);
    color: var(--text-dim);
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 12px;
    font-size: 0.9rem;
    font-weight: 600;
    z-index: 10;
    border: 1px solid rgba(255,255,255,0.08);
    transition: all 0.2s ease;
  }

  .back-btn:hover { background: var(--card-hover); color: var(--text); }

  .container {
    position: relative;
    z-index: 1;
    max-width: 560px;
    margin: 0 auto;
    padding: 60px 20px 80px;
    text-align: center;
  }

  #start-screen { animation: fadeUp 0.6s ease; }

  .game-icon {
    font-size: 4rem;
    display: block;
    margin-bottom: 16px;
    animation: bounce 2s ease infinite;
  }

  h1 {
    font-family: 'Fredoka', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 8px;
    background: linear-gradient(135deg, var(--accent), #2dd4bf);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    color: var(--text-dim);
    font-size: 1.1rem;
    margin-bottom: 40px;
    line-height: 1.5;
  }

  .btn-start {
    background: linear-gradient(135deg, var(--accent), #2dd4bf);
    border: none;
    border-radius: 16px;
    padding: 16px 48px;
    color: white;
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .btn-start:hover { transform: translateY(-3px); box-shadow: 0 8px 24px var(--accent-glow); }

  .progress-bar-wrap {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 28px;
  }

  .progress-text {
    font-family: 'Fredoka', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--text-dim);
    white-space: nowrap;
  }

  .progress-bar {
    flex: 1;
    height: 8px;
    background: rgba(255,255,255,0.08);
    border-radius: 4px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), #2dd4bf);
    border-radius: 4px;
    transition: width 0.4s ease;
  }

  .score-display {
    font-family: 'Fredoka', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--accent);
    white-space: nowrap;
  }

  .wall-card {
    background: var(--surface);
    border-radius: 20px;
    padding: 28px 24px;
    margin-bottom: 24px;
    border: 1px solid rgba(255,255,255,0.06);
    animation: popIn 0.4s ease;
  }

  .wall-row {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 12px;
  }

  .stone {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, rgba(20, 184, 166, 0.2), rgba(20, 184, 166, 0.1));
    border: 2px solid var(--accent);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Fredoka', sans-serif;
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--accent);
  }

  .stone.empty {
    border-style: dashed;
    color: var(--text-dim);
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .stone.empty:hover {
    background: rgba(20, 184, 166, 0.15);
    border-color: var(--correct);
  }

  .stone.correct {
    background: rgba(52, 211, 153, 0.15);
    border-color: var(--correct);
    color: var(--correct);
  }

  .stone.wrong {
    background: rgba(248, 113, 113, 0.12);
    border-color: var(--wrong);
    color: var(--wrong);
  }

  .stone-spacing { width: 35px; }

  .input-row {
    display: flex;
    gap: 12px;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }

  #answer-input {
    width: 80px;
    padding: 10px;
    font-family: 'Fredoka', sans-serif;
    font-size: 1.2rem;
    font-weight: 700;
    border: 2px solid var(--accent);
    border-radius: 10px;
    background: rgba(20, 184, 166, 0.1);
    color: var(--accent);
    text-align: center;
  }

  #answer-input:focus {
    outline: none;
    border-color: var(--correct);
    box-shadow: 0 0 12px rgba(52, 211, 153, 0.3);
  }

  .btn-submit {
    background: linear-gradient(135deg, var(--accent), #2dd4bf);
    border: none;
    border-radius: 10px;
    padding: 10px 24px;
    color: white;
    font-family: 'Nunito', sans-serif;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 6px 20px var(--accent-glow); }
  .btn-submit:disabled { opacity: 0.6; cursor: default; }

  .feedback {
    margin-top: 16px;
    font-family: 'Fredoka', sans-serif;
    font-size: 1.1rem;
    font-weight: 600;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .feedback.show { opacity: 1; }
  .feedback.is-correct { color: var(--correct); }
  .feedback.is-wrong { color: var(--wrong); }

  #result-screen { animation: fadeUp 0.6s ease; }

  .result-emoji {
    font-size: 4rem;
    display: block;
    margin-bottom: 12px;
    animation: bounce 2s ease infinite;
  }

  .result-title {
    font-family: 'Fredoka', sans-serif;
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 8px;
    color: var(--accent);
  }

  .result-score {
    color: var(--text-dim);
    font-size: 1.1rem;
    margin-bottom: 28px;
  }

  .btn-group {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--accent), #2dd4bf);
    border: none;
    border-radius: 16px;
    padding: 16px 32px;
    color: white;
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 220px;
  }

  .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 24px var(--accent-glow); }

  .btn-secondary {
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.1);
    border-radius: 16px;
    padding: 14px 32px;
    color: var(--text);
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 220px;
  }

  .btn-secondary:hover { background: var(--card-hover); border-color: var(--accent); }

  @keyframes fadeUp { from { opacity: 0; transform: translateY(24px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes popIn { 0% { opacity: 0; transform: scale(0.8); } 70% { transform: scale(1.05); } 100% { opacity: 1; transform: scale(1); } }
  @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

  @media (max-width: 400px) {
    .container { padding: 50px 16px 60px; }
    .stone { width: 60px; height: 60px; font-size: 1.4rem; }
  }
</style>
</head>
<body>

<a class="back-btn" href="index.html">&larr; Zur√ºck</a>

<div class="container">
  <div id="start-screen">
    <span class="game-icon">üß±</span>
    <h1>Rechenmauer</h1>
    <p class="subtitle">Zwei Steine ergeben den Stein dar√ºber. Finde die fehlende Zahl!</p>
    <button class="btn-start" onclick="startGame()">Spiel starten</button>
  </div>

  <div id="game-screen" style="display:none">
    <div class="progress-bar-wrap">
      <span class="progress-text" id="progress-text">1 / 10</span>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width:10%"></div>
      </div>
      <span class="score-display" id="score-display">‚≠ê 0</span>
    </div>

    <div class="wall-card" id="wall-card"></div>

    <div class="input-row">
      <input type="number" id="answer-input" placeholder="?">
      <button class="btn-submit" onclick="submitAnswer()">‚úì</button>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>

  <div id="result-screen" style="display:none">
    <span class="result-emoji" id="result-emoji">üèÜ</span>
    <div class="result-title" id="result-title">Super!</div>
    <div class="result-score" id="result-score"></div>
    <div class="btn-group">
      <button class="btn-primary" onclick="startGame()">Nochmal spielen</button>
      <button class="btn-secondary" onclick="showScreen(startScreen)">Hauptmen√º</button>
    </div>
  </div>
</div>

<script>
var ROUNDS = 10;
var current, score, results, answered;
var wall, blankPos;
var startScreen = document.getElementById("start-screen");
var gameScreen = document.getElementById("game-screen");
var resultScreen = document.getElementById("result-screen");
var progressText = document.getElementById("progress-text");
var progressFill = document.getElementById("progress-fill");
var scoreDisplay = document.getElementById("score-display");
var wallCard = document.getElementById("wall-card");
var answerInput = document.getElementById("answer-input");
var submitBtn = document.querySelector(".btn-submit");
var feedback = document.getElementById("feedback");

function showScreen(screen) {
  startScreen.style.display = "none";
  gameScreen.style.display = "none";
  resultScreen.style.display = "none";
  screen.style.display = "block";
}

function generateWall() {
  // 3-row wall: [a][b] / [a+b, c] / [a+b+c]
  var a = 1 + Math.floor(Math.random() * 8);
  var b = 1 + Math.floor(Math.random() * 8);
  var c = 1 + Math.floor(Math.random() * 8);

  var middle1 = a + b;
  var middle2 = b + c;
  var top = middle1 + middle2;

  // Randomly pick which stone is blank
  var blanks = [0, 1, 2, 3, 4, 5];
  blankPos = blanks[Math.floor(Math.random() * blanks.length)];

  var w = [a, b, c, middle1, middle2, top];
  var answer = w[blankPos];
  w[blankPos] = null;

  return { stones: w, answer: answer };
}

function startGame() {
  current = 0;
  score = 0;
  results = [];
  showScreen(gameScreen);
  renderRound();
}

function renderRound() {
  answered = false;
  feedback.className = "feedback";
  feedback.textContent = "";
  answerInput.value = "";
  answerInput.disabled = false;

  wall = generateWall();

  wallCard.innerHTML = "";

  var row1 = document.createElement("div");
  row1.className = "wall-row";
  row1.innerHTML =
    '<div class="stone ' + (blankPos === 0 ? "empty" : "") + '">' + (wall.stones[0] || "?") + '</div>' +
    '<div class="stone ' + (blankPos === 1 ? "empty" : "") + '">' + (wall.stones[1] || "?") + '</div>';
  wallCard.appendChild(row1);

  var row2 = document.createElement("div");
  row2.className = "wall-row";
  row2.innerHTML =
    '<div class="stone-spacing"></div>' +
    '<div class="stone ' + (blankPos === 3 ? "empty" : "") + '">' + (wall.stones[3] || "?") + '</div>' +
    '<div class="stone-spacing"></div>' +
    '<div class="stone ' + (blankPos === 4 ? "empty" : "") + '">' + (wall.stones[4] || "?") + '</div>' +
    '<div class="stone-spacing"></div>';
  wallCard.appendChild(row2);

  var row3 = document.createElement("div");
  row3.className = "wall-row";
  row3.innerHTML =
    '<div class="stone-spacing"></div>' +
    '<div class="stone-spacing"></div>' +
    '<div class="stone ' + (blankPos === 5 ? "empty" : "") + '">' + (wall.stones[5] || "?") + '</div>' +
    '<div class="stone-spacing"></div>' +
    '<div class="stone-spacing"></div>';
  wallCard.appendChild(row3);

  progressText.textContent = (current + 1) + " / " + ROUNDS;
  progressFill.style.width = (((current + 1) / ROUNDS) * 100) + "%";
  scoreDisplay.textContent = "‚≠ê " + score;

  answerInput.focus();
}

function submitAnswer() {
  if (answered) return;
  answered = true;

  var userAnswer = parseInt(answerInput.value);
  if (isNaN(userAnswer)) {
    feedback.className = "feedback show is-wrong";
    feedback.textContent = "Bitte eine Zahl eingeben!";
    answered = false;
    answerInput.focus();
    return;
  }

  var isCorrect = userAnswer === wall.answer;

  var stones = wallCard.querySelectorAll(".stone.empty");
  var stone = stones[0];

  if (isCorrect) {
    score++;
    stone.textContent = wall.answer;
    stone.classList.remove("empty");
    stone.classList.add("correct");
    feedback.className = "feedback show is-correct";
    feedback.textContent = "‚úì Richtig!";
  } else {
    stone.textContent = wall.answer;
    stone.classList.remove("empty");
    stone.classList.add("wrong");
    feedback.className = "feedback show is-wrong";
    feedback.textContent = "‚úó Die Antwort ist " + wall.answer + "!";
  }

  answerInput.disabled = true;
  submitBtn.disabled = true;

  results.push({
    answer: wall.answer,
    correct: isCorrect
  });

  setTimeout(function() {
    current++;
    if (current < ROUNDS) {
      renderRound();
    } else {
      showResults();
    }
  }, 1400);
}

function showResults() {
  showScreen(resultScreen);
  var pct = Math.round((score / ROUNDS) * 100);
  var trophy, title;

  if (pct === 100) { trophy = "üèÜ"; title = "Perfekt!"; }
  else if (pct >= 80) { trophy = "üåü"; title = "Super gemacht!"; }
  else if (pct >= 60) { trophy = "üëè"; title = "Gut gemacht!"; }
  else { trophy = "üí™"; title = "Weiter √ºben!"; }

  document.getElementById("result-emoji").textContent = trophy;
  document.getElementById("result-title").textContent = title;
  document.getElementById("result-score").innerHTML = "Du hast <strong>" + score + " von " + ROUNDS + "</strong> richtig";
}
</script>
</body>
</html>
