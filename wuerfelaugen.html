<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üé≤ W√ºrfelaugen</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #1a1a2e;
    --surface: #16213e;
    --card-hover: #1e2d45;
    --accent: #c084fc;
    --accent-glow: rgba(192, 132, 252, 0.3);
    --text: #f0f0f0;
    --text-dim: #a0a0b8;
    --correct: #34d399;
    --wrong: #f87171;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Nunito', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse at 40% 20%, rgba(192, 132, 252, 0.08) 0%, transparent 50%),
      radial-gradient(ellipse at 60% 80%, rgba(192, 132, 252, 0.05) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: var(--surface);
    color: var(--text-dim);
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 12px;
    font-size: 0.9rem;
    font-weight: 600;
    z-index: 10;
    border: 1px solid rgba(255,255,255,0.08);
    transition: all 0.2s ease;
  }

  .back-btn:hover { background: var(--card-hover); color: var(--text); }

  .container {
    position: relative;
    z-index: 1;
    max-width: 560px;
    margin: 0 auto;
    padding: 60px 20px 80px;
    text-align: center;
  }

  #start-screen { animation: fadeUp 0.6s ease; }

  .game-icon {
    font-size: 4rem;
    display: block;
    margin-bottom: 16px;
    animation: bounce 2s ease infinite;
  }

  h1 {
    font-family: 'Fredoka', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 8px;
    background: linear-gradient(135deg, var(--accent), #e879f9);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    color: var(--text-dim);
    font-size: 1.1rem;
    margin-bottom: 40px;
    line-height: 1.5;
  }

  .btn-start {
    background: linear-gradient(135deg, var(--accent), #e879f9);
    border: none;
    border-radius: 16px;
    padding: 16px 48px;
    color: white;
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .btn-start:hover { transform: translateY(-3px); box-shadow: 0 8px 24px var(--accent-glow); }

  .progress-bar-wrap {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 28px;
  }

  .progress-text {
    font-family: 'Fredoka', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--text-dim);
    white-space: nowrap;
  }

  .progress-bar {
    flex: 1;
    height: 8px;
    background: rgba(255,255,255,0.08);
    border-radius: 4px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), #e879f9);
    border-radius: 4px;
    transition: width 0.4s ease;
  }

  .score-display {
    font-family: 'Fredoka', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--accent);
    white-space: nowrap;
  }

  .dice-container {
    background: var(--surface);
    border-radius: 20px;
    padding: 32px 24px;
    margin-bottom: 24px;
    border: 1px solid rgba(255,255,255,0.06);
    animation: popIn 0.4s ease;
  }

  .dice-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    margin-bottom: 24px;
  }

  .die {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, rgba(192, 132, 252, 0.2), rgba(192, 132, 252, 0.1));
    border: 2px solid var(--accent);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Fredoka', sans-serif;
    font-size: 2.2rem;
    font-weight: 700;
    color: var(--accent);
    animation: popIn 0.4s ease;
  }

  .die.rolling {
    animation: roll 0.6s ease;
  }

  .plus-sign {
    font-size: 1.8rem;
    color: var(--text-dim);
    font-weight: 700;
  }

  .btn-roll {
    background: linear-gradient(135deg, var(--accent), #e879f9);
    border: none;
    border-radius: 16px;
    padding: 14px 40px;
    color: white;
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
    margin-bottom: 20px;
  }

  .btn-roll:hover { transform: translateY(-2px); box-shadow: 0 6px 20px var(--accent-glow); }
  .btn-roll:disabled { opacity: 0.6; cursor: default; }

  .input-row {
    display: flex;
    gap: 12px;
    justify-content: center;
    align-items: center;
  }

  .question-text {
    font-family: 'Fredoka', sans-serif;
    font-size: 1.1rem;
    color: var(--text-dim);
    font-weight: 600;
  }

  #answer-input {
    width: 100px;
    padding: 12px;
    font-family: 'Fredoka', sans-serif;
    font-size: 1.4rem;
    font-weight: 700;
    border: 2px solid var(--accent);
    border-radius: 12px;
    background: rgba(192, 132, 252, 0.1);
    color: var(--accent);
    text-align: center;
  }

  #answer-input:focus {
    outline: none;
    border-color: var(--correct);
    box-shadow: 0 0 12px rgba(52, 211, 153, 0.3);
  }

  .btn-submit {
    background: linear-gradient(135deg, var(--accent), #e879f9);
    border: none;
    border-radius: 12px;
    padding: 12px 28px;
    color: white;
    font-family: 'Nunito', sans-serif;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 6px 20px var(--accent-glow); }
  .btn-submit:disabled { opacity: 0.6; cursor: default; }

  .feedback {
    margin-top: 16px;
    font-family: 'Fredoka', sans-serif;
    font-size: 1.1rem;
    font-weight: 600;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .feedback.show { opacity: 1; }
  .feedback.is-correct { color: var(--correct); }
  .feedback.is-wrong { color: var(--wrong); }

  #result-screen { animation: fadeUp 0.6s ease; }

  .result-emoji {
    font-size: 4rem;
    display: block;
    margin-bottom: 12px;
    animation: bounce 2s ease infinite;
  }

  .result-title {
    font-family: 'Fredoka', sans-serif;
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 8px;
    color: var(--accent);
  }

  .result-score {
    color: var(--text-dim);
    font-size: 1.1rem;
    margin-bottom: 28px;
  }

  .btn-group {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--accent), #e879f9);
    border: none;
    border-radius: 16px;
    padding: 16px 32px;
    color: white;
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 220px;
  }

  .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 24px var(--accent-glow); }

  .btn-secondary {
    background: var(--surface);
    border: 2px solid rgba(255,255,255,0.1);
    border-radius: 16px;
    padding: 14px 32px;
    color: var(--text);
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 220px;
  }

  .btn-secondary:hover { background: var(--card-hover); border-color: var(--accent); }

  @keyframes fadeUp { from { opacity: 0; transform: translateY(24px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes popIn { 0% { opacity: 0; transform: scale(0.8); } 70% { transform: scale(1.05); } 100% { opacity: 1; transform: scale(1); } }
  @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  @keyframes roll { 0% { transform: rotateX(0deg) rotateY(0deg); } 100% { transform: rotateX(720deg) rotateY(720deg); } }

  @media (max-width: 400px) {
    .container { padding: 50px 16px 60px; }
    .die { width: 70px; height: 70px; font-size: 1.8rem; }
    .input-row { flex-direction: column; gap: 8px; }
    #answer-input { width: 100%; }
  }
</style>
</head>
<body>

<a class="back-btn" href="index.html">&larr; Zur√ºck</a>

<div class="container">
  <div id="start-screen">
    <span class="game-icon">üé≤</span>
    <h1>W√ºrfelaugen</h1>
    <p class="subtitle">W√ºrfle zwei W√ºrfel und addiere ihre Augenzahlen!</p>
    <button class="btn-start" onclick="startGame()">Spiel starten</button>
  </div>

  <div id="game-screen" style="display:none">
    <div class="progress-bar-wrap">
      <span class="progress-text" id="progress-text">1 / 12</span>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width:8%"></div>
      </div>
      <span class="score-display" id="score-display">‚≠ê 0</span>
    </div>

    <div class="dice-container">
      <div class="dice-row">
        <div class="die" id="die1">1</div>
        <span class="plus-sign">+</span>
        <div class="die" id="die2">1</div>
      </div>
      <button class="btn-roll" id="roll-btn" onclick="rollDice()">üé≤ W√ºrfeln</button>
    </div>

    <div class="input-row">
      <span class="question-text">Summe:</span>
      <input type="number" id="answer-input" min="2" max="12" placeholder="?">
      <button class="btn-submit" onclick="submitAnswer()">‚úì</button>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>

  <div id="result-screen" style="display:none">
    <span class="result-emoji" id="result-emoji">üèÜ</span>
    <div class="result-title" id="result-title">Super!</div>
    <div class="result-score" id="result-score"></div>
    <div class="btn-group">
      <button class="btn-primary" onclick="startGame()">Nochmal spielen</button>
      <button class="btn-secondary" onclick="showScreen(startScreen)">Hauptmen√º</button>
    </div>
  </div>
</div>

<script>
var ROUNDS = 12;
var current, score, results, answered, rolled;
var die1Value, die2Value;
var startScreen = document.getElementById("start-screen");
var gameScreen = document.getElementById("game-screen");
var resultScreen = document.getElementById("result-screen");
var progressText = document.getElementById("progress-text");
var progressFill = document.getElementById("progress-fill");
var scoreDisplay = document.getElementById("score-display");
var die1El = document.getElementById("die1");
var die2El = document.getElementById("die2");
var rollBtn = document.getElementById("roll-btn");
var answerInput = document.getElementById("answer-input");
var submitBtn = document.querySelector(".btn-submit");
var feedback = document.getElementById("feedback");

function showScreen(screen) {
  startScreen.style.display = "none";
  gameScreen.style.display = "none";
  resultScreen.style.display = "none";
  screen.style.display = "block";
}

function startGame() {
  current = 0;
  score = 0;
  results = [];
  showScreen(gameScreen);
  renderRound();
}

function renderRound() {
  answered = false;
  rolled = false;
  feedback.className = "feedback";
  feedback.textContent = "";
  answerInput.value = "";
  answerInput.disabled = true;
  submitBtn.disabled = true;
  rollBtn.disabled = false;

  die1El.textContent = "-";
  die2El.textContent = "-";
  die1El.classList.remove("rolling");
  die2El.classList.remove("rolling");

  progressText.textContent = (current + 1) + " / " + ROUNDS;
  progressFill.style.width = (((current + 1) / ROUNDS) * 100) + "%";
  scoreDisplay.textContent = "‚≠ê " + score;
}

function rollDice() {
  die1Value = 1 + Math.floor(Math.random() * 6);
  die2Value = 1 + Math.floor(Math.random() * 6);

  die1El.classList.add("rolling");
  die2El.classList.add("rolling");

  setTimeout(function() {
    die1El.textContent = die1Value;
    die2El.textContent = die2Value;
    die1El.classList.remove("rolling");
    die2El.classList.remove("rolling");

    rolled = true;
    rollBtn.disabled = true;
    answerInput.disabled = false;
    submitBtn.disabled = false;
    answerInput.focus();
  }, 600);
}

function submitAnswer() {
  if (answered || !rolled) return;
  answered = true;

  var userAnswer = parseInt(answerInput.value);
  if (isNaN(userAnswer)) {
    feedback.className = "feedback show is-wrong";
    feedback.textContent = "Bitte eine Zahl eingeben!";
    answered = false;
    answerInput.focus();
    return;
  }

  var correct = die1Value + die2Value;
  var isCorrect = userAnswer === correct;

  if (isCorrect) {
    score++;
    answerInput.style.borderColor = "#34d399";
    answerInput.style.backgroundColor = "rgba(52, 211, 153, 0.15)";
    feedback.className = "feedback show is-correct";
    feedback.textContent = "‚úì Richtig!";
  } else {
    answerInput.style.borderColor = "#f87171";
    answerInput.style.backgroundColor = "rgba(248, 113, 113, 0.12)";
    feedback.className = "feedback show is-wrong";
    feedback.textContent = "‚úó Die Summe ist " + correct + "!";
  }

  answerInput.disabled = true;
  submitBtn.disabled = true;

  results.push({
    die1: die1Value,
    die2: die2Value,
    answer: correct,
    correct: isCorrect
  });

  setTimeout(function() {
    current++;
    if (current < ROUNDS) {
      renderRound();
    } else {
      showResults();
    }
  }, 1400);
}

function showResults() {
  showScreen(resultScreen);
  var pct = Math.round((score / ROUNDS) * 100);
  var trophy, title;

  if (pct === 100) { trophy = "üèÜ"; title = "Perfekt!"; }
  else if (pct >= 80) { trophy = "üåü"; title = "Super gemacht!"; }
  else if (pct >= 60) { trophy = "üëè"; title = "Gut gemacht!"; }
  else { trophy = "üí™"; title = "Weiter √ºben!"; }

  document.getElementById("result-emoji").textContent = trophy;
  document.getElementById("result-title").textContent = title;
  document.getElementById("result-score").innerHTML = "Du hast <strong>" + score + " von " + ROUNDS + "</strong> richtig";
}
</script>
</body>
</html>
